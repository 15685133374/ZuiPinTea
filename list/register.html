<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<script type="text/javascript" src="../js/jquery-2.1.0.min.js">
		</script>
		<!-- <script type="text/javascript" src="../js/regist.js"></script> -->
		<script type="text/javascript" src="../js/regist.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<script type="application/ecmascript" src="../js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="../js/regist_reg.js"></script>
	</head>
	<body>
		<header class="register-head">
			<div class="head-regist">
			<a href=""><img src="../img/logo.png"/></a>	
			<span id="head-right">
				已有账号？<a href="login.html">请登录<i>></i></a>
			</span>
			</div>
		</header>
		<div class="regist-content">
			<div class="space"></div>
			<div class="content-box">
				<div class="regsit-top">
						注册即送<i>500</i>醉品茶城积分
				</div>
				<input type="text" name="regist-phone" id="phone-Num" value="" placeholder="手机号码"/>
				<span class="ck1"></span>
				<input type="password" name="regist-pwd" id="regist-pwd" value="" placeholder="6-16位密码"/>
				<span class="ck2"></span>
				<input type="password" name="regist-pwd-sure" id="regist-pwd-sure" value="" placeholder="再次输入密码"/>
				<span class="ck3"></span>
				<div class="yzm-box">
					<input type="text" name="captcha" id="captcha" value="" placeholder="验证码"/>
				<img class="captcha-img" src="../img/captcha.jpg"/>
				<span class="ck4"></span>
				</div>	
				<div class="get-yzm-box">
					<input type="text" name="code" id="code" value="" placeholder="短信验证码"/>
				<a class="get-yzm" href="">获取验证码</a>
				<span class="ck5"></span>
				</div>

				<input type="button" id="regist" value="立即注册" />
				<p class="tip">点击"立即注册"，即表示您同意并愿意遵守尊品<a href="https://www.zuipin.cn/page/zcxy?utm_source=zuipin&utm_medium=regist">用户协议</a>和<a href="https://www.zuipin.cn/page/yszc?utm_source=zuipin&utm_medium=regist">隐私政策</a></p>
			</div>
			<div id="copyright">
				Copyright 2010-2018 醉品茶城 厦门醉品春秋网络科技有限公司
			</div>
		</div>
	</body>

</html>
